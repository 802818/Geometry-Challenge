<!DOCTYPE html>
<html>
<head>
<title>Geometry Challenge</title>
<style type="text/css">
    body {
        background-color: black;
        color: white;
        text-align: center;
    }
    canvas {
        display: block;
        margin: 0 auto;
        background-color: white;
    }
</style>
</head>
<body>
    <h1>Geometry Challenge</h1>
    <canvas id="myCanvas" width="610" height="410">
    </canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = 10;
    var y = 10;
	var row = 1;
    var size = 50;
	var margin;
    ctx.fillStyle = "red";
	//for (i=0; i<11; i++)
	/*x+=60; x*=.92; y+=60; y*=.92; size*=.90; */
	for(var r=0; r<10; r++) {
	for(var c=0; c<10; c++) {
		ctx.fillRect(x,y,size,size);
		x+=60;
		size*=.90;
		margin=(50-size)/2;
		y=margin+(60*row);
	//take original (size - new size)/2 = margin take y and add margin
    }
	row+=1;
	x=10;
	size=50;
	y+=60;
  }
</script>
</body>
</html>
